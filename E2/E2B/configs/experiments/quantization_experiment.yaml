experiment_name: "sparsegpt_quantization_analysis"
dataset_name: "wikitext"
dataset_subset: "wikitext-2-raw-v1"
test_split: "validation"
ood_dataset_name: "ag_news"
ood_dataset_subset: "default"
ood_split: "test"
ood_hard_level: "mstr"
ood_hard_k: 6

base_models:
  - {name: "GPT2-small", model_id: "gpt2"}
  - {name: "GPT2-medium", model_id: "gpt2-medium"}
  - {name: "Cerebras-111M", model_id: "cerebras/Cerebras-GPT-111M"}

quantization_configs:
  - method: "sparsegpt"
    bits: 4
    sparsity: 0.3
    group_size: 128
    model_seqlen: 1024
  - method: "sparsegpt"
    bits: 4
    sparsity: 0.5
    group_size: 128
    model_seqlen: 1024
  - method: "sparsegpt"
    bits: 8
    sparsity: 0.5
    group_size: 128
    model_seqlen: 1024

finetuned_models_dir: "./models/finetuned"
quantized_models_dir: "./models/quantized"
output_dir: "./results"

theta_budgets: [5, 10, 20, 40, 100]
num_repetitions: 3
semantic_threshold: 0.95
semantic_threshold_ood: 0.85
max_samples: 100
max_samples_ood: 100

